name: .NET Build

on:
  push:
  pull_request:
    branches:
      - '**:**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8
      - name: ðŸ”¨ Build
        run: dotnet build --configuration Release
      - name: ðŸ§ª Test
        run: dotnet test
