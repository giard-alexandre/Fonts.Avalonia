name: ğŸ”¨Build + ğŸ§ªTest

on:
  push:
  pull_request:
    branches:
      - '**:**'

jobs:
  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8
      - name: build
        run: dotnet build --configuration Release

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8
      - name: test
        run: dotnet test
